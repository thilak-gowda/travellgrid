<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travell grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="./font-awesome-6-pro/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body class="">


    <section class="bg-img">

        <div class="container">
            <div class="top-nav">
                <div>
                    <select name="cars" class="main-dropd" id="cars">

                        <option value="volvo">Self</option>
                        <option value="saab">Onbehalf</option>

                    </select>
                </div>

                <div>
                    <select name="cars" class="main-dropd" id="cars1">
                        <option value="volvo">One Way</option>
                        <option value="saab">Round Trip</option>
                        <option value="opel">Multi City</option>
                    </select>
                </div>

                <div>
                    <input type="text" placeholder="Primary Destination" class="top-input">
                </div>

                <div>
                    <input type="text" placeholder="Purpose of Visit" class="top-input">
                </div>

                <div>
                    <select name="cars" class="main-dropd" id="cars2">
                        <option value="">Purpose of code</option>
                        <option value="8">Audit/Sustainability/Risk Management</option>
                        <option value="9">BOD/Offsite Team Meeting</option>
                        <option value="10">GHB/Management Review Meeting</option>
                        <option value="11">Home Trips</option>
                        <option value="12">Bidding/ Tendering /Order Acquisition</option>
                        <option value="13">Tax / Legal Related</option>
                        <option value="14">Site Visit</option>
                        <option value="15">Relocation</option>
                        <option value="16">Land Acquisition</option>
                        <option value="17">CSR Works</option>
                        <option value="18">Induction / GMR Darshan</option>
                        <option value="19">Bankers/Financial Institutions/Lenders Meetings</option>
                        <option value="20">Recruitment</option>
                        <option value="21">Project Monitoring</option>
                        <option value="22">Internal GMR Meetings</option>
                        <option value="23">Business Development</option>
                        <option value="24">Training</option>
                        <option value="25">Statutory /Tax/Legal/ Regulatory Meetings</option>
                        <option value="26">Customer / Vendor / Stake Holders Meetings</option>
                        <option value="27">Others</option>
                        <option value="28">Deputation</option>
                    </select>
                </div>

            </div>

            <div class="tab-container">

                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'Air')" id="defaultOpen">
                        <span class="ico-cont">
                            <img src="icons/flight.png" class="icon-img" alt="">
                        </span>
                        Air
                    </button>
                    <button class="tablinks" onclick="openCity(event, 'Hotel')">
                        <span class="ico-cont">
                            <img src="icons/hotel.png" class="icon-img" alt="">
                        </span>
                        Hotel
                    </button>
                    <button class="tablinks" onclick="openCity(event, 'Taxi')">
                        <span class="ico-cont">
                            <img src="icons/taxi.png" class="icon-img" alt="">
                        </span>
                        Taxi
                    </button>
                    <button class="tablinks" onclick="openCity(event, 'Cash-advance')">
                        <span class="ico-cont">
                            <img src="icons/cash.png" class="icon-img" alt="">
                        </span>
                        Cash Advance
                    </button>
                </div>

                <div id="Air" class="tabcontent">

                    <h3>Air</h3>

                    <div class="inner-content">

                        <div class="content-input d-flex justify-content-between">

                            <div class="input-container">
                                <input type="text" required="" id="origin" />
                                <label for="origin">Origin</label>
                            </div>

                            <!-- <input type="text" placeholder="Origin"> -->

                            <!-- <input type="text" placeholder="Destination "> -->
                            <div class="input-container">
                                <input type="text" required="" id="destination" />
                                <label for="destination">Destination</label>
                            </div>

                            <div class="input-container">
                                <select name="cars" class="main-dropd" id="cars1">
                                    <option value="volvo">Economy </option>
                                    <option value="volvo">Economy Class</option>
                                    <option value="saab">First Class</option>
                                </select>
                            </div>


                            <select name="cars" class="main-dropd" id="cars1">
                                <option value="" disabled selected hidden>By Company</option>
                                <option value="volvo">Yes</option>
                                <option value="saab">No</option>
                            </select>


                        </div>





                    </div>

                </div>

                <div id="Hotel" class="tabcontent">


                    <h3>Hotel</h3>

                    <div class="inner-content">

                        <div class="content-input d-flex justify-content-between">

                            <!-- <input type="text" placeholder="City"> -->

                            <div class="input-container">
                                <input type="text" required="" id="city" />
                                <label for="city">City</label>
                            </div>

                            <select name="cars" class="main-dropd" id="cars1">
                                <option value="volvo">Guest House</option>
                                <option value="saab">Hotel</option>
                            </select>
                            <div class="input-container">
                                <input type="date" id="check-in" name="from-date" value="" placeholder="">
                                <label for="destination">Check-in</label>
                            </div>

                            <div class="input-container">
                                <input type="date" id="check-out" name="from-date" value="" placeholder="">
                                <label for="destination">Check-out</label>
                            </div>

                            <!-- <input type="date" id="from-date" name="from-date" placeholder="Check In Date"> -->

                            <select name="cars" class="main-dropd" id="cars1">
                                <option value="" disabled selected hidden>By Company</option>
                                <option value="volvo">Yes</option>
                                <option value="saab">No</option>
                            </select>

                            <div class="input-container">
                                <input type="date" id="work-location" name="from-date" value="" placeholder="">
                                <label for="destination">Work Location</label>
                            </div>

                            <div class="input-container">
                                <textarea name="Commentes" id="commentes" cols="10" rows="1" placeholder=""></textarea>
                                <label for="commentes">Commentes</label>
                            </div>


                        </div>
                    </div>


                </div>

                <div id="Taxi" class="tabcontent">

                    <h3>Taxi</h3>
                    <div class="content-input d-flex justify-content-between">

                        <div class="input-container">
                            <input type="text" id="city">
                            <label for="city">City</label>
                        </div>

                        <select name="cars" class="main-dropd" id="cars1">
                            <option value="volvo">AC</option>
                            <option value="saab">Non AC</option>
                        </select>

                        <textarea name="Commentes" id="Commentes" cols="10" rows="1" placeholder="DropPoint"></textarea>

                        <div class="input-container">
                            <input type="date" id="pick-up" name="from-date" value="" placeholder="">
                            <label for="destination">Pick Up</label>
                        </div>

                        <div class="input-container">
                            <input type="date" id="drop-date" name="from-date" value="" placeholder="">
                            <label for="drop-date">Drop Up</label>
                        </div>

                        <div class="input-container">
                            <input type="time" id="pick-time" name="from-date" value="" placeholder="">
                            <label for="pick-time">Pick Time</label>
                        </div>

                        <div class="input-container">
                            <input type="time" id="erop-time" name="from-date" value="" placeholder="">
                            <label for="erop-time">Drop Time</label>
                        </div>


                    </div>
                </div>

                <div id="Cash-advance" class="tabcontent">
                    <div class="box">
                        <form>
                            <div class="input-container">
                                <input type="text" required="" />
                                <label>Full Name</label>
                            </div>
                            <div class="input-container">
                                <input type="mail" required="" />
                                <label>Email</label>
                            </div>
                            <button type="button" class="btn">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>



    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
